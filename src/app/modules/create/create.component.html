<div class="content">
  <div class="create" *ngIf="selected" >
    <div class="selected" [ngStyle]="{'width': selected.width, 'height': selected.height}">
      <div class="top-text">
        <h3>{{textTop}}</h3>
      </div>
      <img src="{{selected.url}}" alt="">
      <div class="bottom-text">
          <h3>{{textBottom}}</h3>
        </div>
    </div>
    <div class="right-section">
      <div class="list">
        <div class="image" *ngFor="let template of templates" (click)="selectTemplate(template)" >
          <img src="{{template.url}}" alt="">
        </div>
      </div>
      <div class="inputs">
          <div class="control">
            <input class="input" type="text" name="top" placeholder="Top Text" [(ngModel)]="textTop" >
          </div>
          <div class="control">
              <input class="input" type="text" name="bottom" placeholder="Bottom Text" [(ngModel)]="textBottom" >
            </div>
      </div>

      <div class="create-btn">
        <button type="button" class="button is-primary">Crear</button>
      </div>
    </div>
  </div>

</div>
