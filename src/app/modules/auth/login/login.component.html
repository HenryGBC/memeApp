<div class="content-auth">
  <nav>
    <h2>MemeApp</h2>
    <a routerLink="/auth/signup" class="button is-link">Registrarme</a>
  </nav>
  <div class="card">

    <div class="card-content">
    <div class="title">
          <h3>Ingresar</h3>
      </div>
      <form>
        <div class="field">
          <label class="label">Email</label>
          <div class="control">
            <input class="input" type="text" name="email" placeholder="email@email.com">
          </div>
        </div>
        <div class="field">
          <label class="label">Password</label>
          <div class="control">
            <input class="input" type="password" name="password">
          </div>
        </div>

        <button type="submit" class="button is-primary"><span>Ingresar</span></button>   
      </form>
    </div>  
  </div>
</div>
