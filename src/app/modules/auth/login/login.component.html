<div class="content-auth">
  <nav>
    <h2>MemeApp</h2>
    <a routerLink="/auth/signup" class="button is-link">Registrarme</a>
  </nav>
  <div class="card">

    <div class="card-content">
    <div class="title">
          <h3>Ingresar</h3>
      </div>
      <form [formGroup]="loginForm" (ngSubmit)="submitForm(loginForm)" >
        <div class="field">
          <label class="label">Email</label>
          <div class="control">
            <input class="input" type="text" name="email" placeholder="email@email.com"  formControlName="first_name">
          </div>
          <div *ngIf="loginForm.get('email').errors  && showErrors" class="alert alert-danger">
            <div *ngIf="loginForm.get('email').errors['required']">
              Email requerido
            </div>
            <div *ngIf="loginForm.get('email').errors['email']">
              Email incorrecto
            </div>
          </div>
        </div>
        <div class="field">
          <label class="label">Password</label>
          <div class="control">
            <input class="input" type="password" name="password"  formControlName="first_name">
          </div>
          <div *ngIf="loginForm.get('password').errors  && showErrors" class="alert alert-danger">
            <div *ngIf="loginForm.get('password').errors['required']">
              Password requerido
            </div>
          </div>
        </div>

        <button type="submit" class="button is-primary"><span>Ingresar</span></button>
        <div *ngIf="showErrorBack" class="alert alert-danger">
          Email Inconrrecto o Contrase√±a Invalida
        </div>
      </form>
    </div>
  </div>
</div>
